    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname" id="date-dayname">Xxxxx</h2>
                <span class="date-day" id="date-day">00 Xxxx 0000</span>
                <div class="time" id="time">
                    00:00
                </div>
                <i class="fas fa-map-marker-alt"></i>
                <span class="location" id="location">Xxxxxx</span>
            </div>
            <div class="weather-container" id="weather-container">
                <i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp">
                    00°C
                </h1>
                <h3 class="weather-desc">Xxxxx</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info" id="today-info">
                    <div class="precipitation">
                        <span class="title">Precipitaciones</span>
                        <span class="value">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">Humedad</span>
                        <span class="value">00 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">Viento</span>
                        <span class="value">00 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container" id="week-container">
                <ul class="week-list" id="ss">
                    <li class="active" id="s">
                        <i class="day-icon" data-feather="sun"></i>
                        <span class="day-name">xxx</span>
                        <span class="day-temp">00°C</span>
                        <span class="night-temp">00°C</span>
                    </li>
                    <li >
                        <i class="day-icon" data-feather="cloud"></i>
                        <span class="day-name">xxx</span>
                        <span class="day-temp">00°C</span>
                        <span class="night-temp">00°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-snow"></i>
                        <span class="day-name">xxx</span>
                        <span class="day-temp">00°C</span>
                        <span class="night-temp">00°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-rain"></i>
                        <span class="day-name">xxx</span>
                        <span class="day-temp">00°C</span>
                        <span class="night-temp">00°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud"></i>
                        <span class="day-name">xxx</span>
                        <span class="day-temp">00°C</span>
                        <span class="night-temp">00°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-snow"></i>
                        <span class="day-name">xxx</span>
                        <span class="day-temp">00°C</span>
                        <span class="night-temp">00°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-rain"></i>
                        <span class="day-name">xxx</span>
                        <span class="day-temp">00°C</span>
                        <span class="night-temp">00°C</span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <!-- <div class="location-container">

    </div>
