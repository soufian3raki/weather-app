<body>

    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Sabado</h2>
                <span class="date-day">15 Enero 2022</span>
                <span class="hora">8:00</span>
                <i class="fas fa-map-marker-alt"></i>
                <span class="location">Valencia, ES</span>
            </div>
            <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp">3°C</h1>
                <h3 class="weather-desc">Soleado</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">Precipitaciones</span>
                        <span class="value">2 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">Humedad</span>
                        <span class="value">77 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">Viento</span>
                        <span class="value">10 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active">
                        <i class="day-icon" data-feather="sun"></i>
                        <span class="day-name">sab</span>
                        <span class="day-temp">16°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud"></i>
                        <span class="day-name">dom</span>
                        <span class="day-temp">14°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-snow"></i>
                        <span class="day-name">lun</span>
                        <span class="day-temp">14°C</span>
                    </li>
                    <li>
                        <i class="day-icon" data-feather="cloud-rain"></i>
                        <span class="day-name">mar</span>
                        <span class="day-temp">14°C</span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container">
                <button class="location-button"> 
                    <i data-feather="map-pin"></i>
                    <span>cambiar locación</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
